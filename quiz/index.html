<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta property="og:url" content="http://www.moholepeople.it/wildfactory/quiz/" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="Wild Factory Quiz" />
	<meta property="og:description" content="Gli spiriti guida ti accompagnano per tutta la tua esistenza, rappresentano la tua propulsione verso la vita e aiutano a condurre le tue azioni e il tuo modo di essere.
Scopri quale spirito guida ti appartiene rispondendo in modo personale alle domande del nostro quiz!" />
	<meta property="og:image" content="{{image_social}}" />
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="quiz"></div>
<template id="questionTmpl">
	<div class="container-fluid">
    <div class="row">
     <a href="#/quiz/credits" class="credits-link"><i class="fa fa-hashtag"></i></a>
      <div class="left col-md-6">
        <div class="horizontal-center-one">
          <h2>
            <i class="fa fa-angle-left" aria-hidden="true"></i>
            Domanda {{index_domanda}}/{{tot_domande}}
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </h2>
          <div class="hr"></div>
        </div>
        <div class="vertical-center">
            <div class="cerchio">
            <img src="{{image_url}}" alt="">
            </div>
            </div>
            <div class="horizontal-center-two">
              <h3 class="text-center">{{domanda}}</h3>
            </div>
      </div>


      <div class="right col-md-6">
        <div class="triangle"></div>
        <div class="quiz-panel horizontal-center-one animation">
          <h2>Seleziona una risposta</h2>
          <div class="hr"></div>
        </div>

        <div class="answer-group">
        	{{answer_group}}
        </div>
        </div>
    </div>
  </div>
</template>
<template id="answerTmpl">
	<div class="quiz-panel panel-answer col-md-10 offset-md-1 animation" data-index="{{idx}}" data-animal="{{quiz_animal}}" onclick="nextQuestion(this)">
            <div class="inner-answer">
            <div class="cerchietto">
              <span class="quiz-letter text-center">{{lettera}}</span>
            </div>
            <p>{{risposta}}</p>
            </div>
    </div>
</template>
<template id="welcomeTmpl">
	<div class="container-fluid welcome">
  <div class="row">
   <a href="#/quiz/credits" class="credits-link"><i class="fa fa-hashtag"></i></a>
    <div class="left col-md-6">
    <h1>Wild factory quiz</h1>
    <p>Gli spiriti guida ti accompagnano per tutta la tua esistenza, rappresentano la tua propulsione verso la vita e aiutano a condurre le tue azioni e il tuo modo di essere.
Scopri quale spirito guida ti appartiene rispondendo in modo personale alle domande del nostro quiz!
</p>
    </div>

    <div class="right col-md-6">
      <div class="triangle"></div>
      <div class="horizontal-center-one animation">
        <h2>Qual'Ã¨ la tua mascotte?</h2>
        <div class="hr animation"></div>
      </div>
      <div class="vertical-center animation">
          <div class="cerchio slider-anim">
          </div>
          </div>
      <div class="horizontal-center-two text-center animation">
        <a class="btn btn-lg" href="#/quiz/question/1">INIZIA IL QUIZ</a>
      </div>
    </div>
  </div>
</div>

</template>
<template id="mascotteTmpl">
	<div class="container-fluid welcome">
  <div class="row">
   <a href="#/quiz/credits" class="credits-link"><i class="fa fa-hashtag"></i></a>
    <div class="left col-md-6">
    <h1>Condividi la tua Mascotte</h1>
    <p>{{mascotte_text}}</p>
    <p>Condividi</p>
    </div>

    <div class="right col-md-6">
      <div class="triangle"></div>
      <div class="horizontal-center-one animation">
        <h2>{{mascotte_name}}</h2>
        <div class="hr animation"></div>
      </div>
      <div class="vertical-center animation">
          <div class="cerchio"><img src="{{mascotte_image}}"/></div>
          </div>
          
      <div class="horizontal-center-two text-center animation">
        <a class="btn btn-lg" href="#/quiz">RIPROVA</a>
      </div>
    </div>
  </div>
</div>

</template>
<template id="creditsTmpl">
	<div class="container-fluid credits">
		<div class="row text-center">
			<h1 class="col-12">Developer credits</h1>
			<div class="col-12">Martina Donati <a class="social-link" href=""><i class="fa fa-facebook"></i></a> <a class="social-link" href=""><i class="fa fa-github"></i></a> <a class="social-link" href=""><i class="fa fa-linkedin"></i></a></div>
			<div class="col-12">Matteo Bosi <a class="social-link" href=""><i class="fa fa-facebook"></i></a> <a class="social-link" href=""><i class="fa fa-github"></i></a> <a class="social-link" href=""><i class="fa fa-linkedin"></i></a></div>
			<div class="col-12">Tiziano Borgato <a class="social-link" href=""><i class="fa fa-facebook"></i></a> <a class="social-link" href=""><i class="fa fa-github"></i></a> <a class="social-link" href=""><i class="fa fa-linkedin"></i></a></div>
			<p class="col-12">&copy; 2017 - Wild Factory Quiz</p>
			{{backLink}}
		</div>
	</div>
</template>
	<script src="js/fetch.js"></script>
	<script src="js/es6-promise.min.js"></script>
	<script src="js/director.min.js"></script>
	<script src="js/start-animation.js"></script>
	<script src="js/quiz.js"></script>
</body>
</html>
